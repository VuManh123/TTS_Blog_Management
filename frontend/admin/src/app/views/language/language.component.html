<div class="language-container">
    <div class="toolbar">
        <button mat-raised-button color="primary" (click)="addLanguage()">
            <mat-icon>add</mat-icon> Add Language
        </button>
        <button mat-raised-button color="accent" (click)="exportLanguages()">
            <mat-icon>file_download</mat-icon> Export List
        </button>
    </div>

    <!-- Search Input -->
    <div class="custom-search-container">
        <label for="search">Search:</label>
        <input id="search" type="text" (keyup)="applyFilter($event)" placeholder="Enter language for searching"
            class="custom-search-input" />
    </div>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 language-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let language"> {{ language.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Language Name </th>
                <td mat-cell *matCellDef="let language"> {{ language.name }} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let language"> {{ language.code }} </td>
            </ng-container>

            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let language"> {{ language.region }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let language"> {{ language.status }} </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef> Created Date </th>
                <td mat-cell *matCellDef="let language">
                    {{ language.createdDate | date: 'dd/MM/yyyy HH:mm:ss' }}
                </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let language">
                    <button mat-icon-button color="primary" (click)="viewLanguage(language)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editLanguage(language)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteLanguage(language.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
