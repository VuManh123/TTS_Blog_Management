<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>All Of Languages</c-card-header>
        <c-card-body>
          <!-- Các nút hành động -->
          <div class="d-flex justify-content-between mb-3">
            <div>
              <button cButton color="primary" variant="outline" class="me-2">
                <svg [cIcon]="icons.cilPlus" class="me-2"></svg>Add Language
              </button>
              <button cButton color="primary" variant="outline" >
                <svg [cIcon]="icons.cilVerticalAlignBottom" class="me-2"></svg>Export List
              </button>
            </div>
            <!-- Ô tìm kiếm -->
            <div>
              <input
                type="text"
                [(ngModel)]="searchQuery"
                placeholder="Search..."
                class="form-control"
                style="width: 250px"
              />
            </div>
          </div>
  
          <!-- Bảng dữ liệu -->
          <table [hover]="true" [responsive]="true" [striped]="true" cTable class="mb-0 border">
            <thead class="text-nowrap text-truncate">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Code</th>
                <th>Region</th>
                <th>Status</th>
                <th>Created Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let language of filteredLanguages; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ language.name }}</td>
                <td>{{ language.code }}</td>
                <td>{{ language.region }}</td>
                <td>{{ language.status }}</td>
                <td>{{ language.createdDate | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>
                  <div class="action-buttons" style="display: flex; gap: 8px;">
                    <button cButton color="info" (click)="onView(language)">
                      <svg [cIcon]="icons.cilZoom"></svg>
                    </button>
                    <button cButton color="warning" (click)="onEdit(language)">
                      <svg [cIcon]="icons.cilPencil"></svg>
                    </button>
                    <button cButton color="danger" (click)="onDelete(language)">
                      <svg [cIcon]="icons.cilTrash"></svg>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
