<img src="../assets/images/shadow-1.svg" width="500" height="800" alt="" class="hero-bg hero-bg-1">

<div class="container">
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form action="../index.html" method="get">
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <!-- Sửa button để dùng routerLink thay vì onclick -->
            <button [routerLink]="'/user'" class="btn btn-primary">Đăng nhập</button>
        </form>
        
        <a [routerLink]="'/register'" class="register-link">Chưa có tài khoản? Đăng ký ngay</a>
        <!-- Liên kết đăng ký -->
    </div>
</div>

<img src="../assets/images/shadow-2.svg" width="500" height="500" alt="" class="hero-bg hero-bg-2">
