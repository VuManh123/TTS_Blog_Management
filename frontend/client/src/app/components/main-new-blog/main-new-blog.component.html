<div class="add-post-container">
    <h2 class="title">Add New Post</h2>
    <form (submit)="onSubmit($event)" class="add-post-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="post.title" name="title" required
                placeholder="Enter post title" />
        </div>
        <div class="form-group">
            <label for="excerpt">Excerpt</label>
            <input type="text" id="excerpt" [(ngModel)]="post.excerpt" name="excerpt" required
                placeholder="Enter post excerpt (summary)" />
        </div>


        <div class="form-group">
            <label for="category">Category</label>
            <select [(ngModel)]="post.category" name="category" id="category" required>
                <option value="" disabled>Select Category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <div #editor class="editor"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Publish Post</button>
        </div>
    </form>
</div>
